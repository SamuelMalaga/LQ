<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <label for="email"></label>
    <input type="email" id="email" formControlName="email" placeholder="Coloque seu email"
           class="form-control" />
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <label for="nome"></label>
    <input type="text" id="nome" formControlName="nome" placeholder="Coloque seu nome"
           class="form-control" />
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('idade')">
    <label for="idade"></label>
    <input type="number" id="idade" formControlName="idade" placeholder="Coloque sua idade"
           class="form-control" />
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('senha')">
    <label for="senha"></label>
    <input type="password" id="senha" formControlName="senha" placeholder="Coloque sua senha"
           class="form-control" />
  </div>

  <input type="submit" nome="acao" value="Criar Conta" />
  <input type="submit" nome="acao" value="Resetar dados" (onClick)="resetar()" />

</form>
