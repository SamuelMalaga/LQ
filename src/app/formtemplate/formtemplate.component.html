<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group"
       [ngClass]="aplicaCssErro(email)">
    <label for="email"></label>
    <input type="email" id="email" name="email" placeholder="Coloque seu email"
           class="form-control" [(ngModel)]="usuario.email"
           required #email="ngModel" />
  </div>
  <div class="form-group"
       [ngClass]="aplicaCssErro(nome)">
    <label for="nome"></label>
    <input type="text" id="nome" name="nome" placeholder="Coloque seu nome"
           class="form-control" [(ngModel)]="usuario.nome"
           required #nome="ngModel" />
  </div>
  <div class="form-group"
       [ngClass]="aplicaCssErro(idade)">
    <label for="idade"></label>
    <input type="number" id="idade" name="idade" placeholder="Coloque sua idade"
           class="form-control" [(ngModel)]="usuario.idade"
           required #idade="ngModel" />
  </div>
  <div class="form-group"
       [ngClass]="aplicaCssErro(senha)">
    <label for="senha"></label>
    <input type="password" id="senha" name="senha" placeholder="Coloque sua senha"
           class="form-control" [(ngModel)]="usuario.senha"
           required #senha="ngModel" />
  </div>
  <div class="form-group">
    <label for="senhaRepeat"></label>
    <input type="password" id="senhaRepeat" name="senhaRepeat" placeholder="Repita sua senha"
           class="form-control" [(ngModel)]="usuario.senhaRepeat"
           required #senha="ngModel" />
  </div>

  <input type="submit" nome="acao" value="Criar Conta"
         [disabled]="!f.valid" />

</form>
